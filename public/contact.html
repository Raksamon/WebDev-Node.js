<!DOCTYPE html>
<html>

<head>
    <title>Hut's Portfolio Web site</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">
    <div id="wrapper">
        <nav id="nav">
            <a href="home.html" class="icon fa-home"><span>Home</span></a>
            <a href="aboutme.html" class="icon fa-user-circle"><span>About Me</span></a>
            <a href="gallery.html" class="icon fa-camera"><span>Gallery</span></a>
            <a href="contact.html" class="icon fa-envelope active"><span>Contact</span></a>
        </nav>

        <div id="main">
            <article id="contact" class="panel">
                <header>
                    <h2 align="center">Contact Me</h2>
                </header>

                <div class="msg">
                    <form id="contact-form">

                        <div class="form-group">
                            <input type="text" placeholder="Subject" id="subject" class="form-control">
                        </div> <br>

                        <div class="form-group">
                            <textarea name="message" placeholder="Message" id="message" rows="6"></textarea>
                        </div> <br>

                        <div class="form-group">
                            <input type="text" placeholder="Name" id="name" class="form-control">
                        </div> <br>

                        <div class="form-group">
                            <input type="text" placeholder="Gender" id="gender" class="form-control">
                        </div> <br>

                        <div class="form-group">
                            <input type="text" placeholder="Phone" id="phone" class="form-control">
                        </div> <br>

                        <div class="form-group">
                            <input type="text" placeholder="Email" id="email" class="form-control">
                        </div> <br>

                        <div class="form-group" align="center">
                            <input type="submit" value="Send" class="btn btn-block">
                        </div>
                    </form>
                </div>

                <div id="ContactResult">
                    <table class="contact">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Information</th>
                                <th>contact</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="contact-list"></tbody>
                    </table>
                </div>

            </article>
        </div>
        <div>

            <div id="footer">
                <ul class="copyright">
                    <li>&copy; Untitled.</li>
                    <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                    <li><a href="mailto:raksamon.kpp@gmail.com">raksamon.kpp@gmail.com</a></li>
                    <li>(+66)-650-098378</li>
                </ul>
            </div>


            <script src="assets/js/jquery.min.js"></script>
            <script src="assets/js/browser.min.js"></script>
            <script src="assets/js/breakpoints.min.js"></script>
            <script src="assets/js/util.js"></script>
            <script src="assets/js/main.js"></script>
            <script src="assets/js/contact.js"></script>

</body>

</html>
